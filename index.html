<!DOCTYPE html>
<html>
<head>
  <title>Sumraksha Cube</title>
  <style>body { margin: 0; }</style>
</head>
<body>
<canvas id="cubeCanvas"></canvas>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three';

  const canvas = document.getElementById("cubeCanvas");
  const renderer = new THREE.WebGLRenderer({ canvas });
  renderer.setSize(window.innerWidth, window.innerHeight);
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 3;

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5).normalize();
  scene.add(light);

  // Load texture (convert your SVG to PNG first!)
  const textureLoader = new THREE.TextureLoader();
  const logoTexture = textureLoader.load('sumraksha_logo.png'); // You must serve this PNG file

  const materials = Array(6).fill(new THREE.MeshBasicMaterial({ map: logoTexture }));
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const cube = new THREE.Mesh(geometry, materials);
  scene.add(cube);

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
